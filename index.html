<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
    }
    </style>
</head>
<body>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec3 a_position;
        uniform vec2 u_resolution;
       
        uniform float angle;
        uniform vec3 position;

        void main() {
            float x_diff = a_position.x - position.x;
            float y_diff = a_position.y - position.y;
            float z_diff = a_position.z - position.z;

			float translatedX = x_diff * cos(-angle) + z_diff * sin(-angle);
			float translatedZ = z_diff * cos(-angle) - x_diff * sin(-angle);
            
            if (translatedZ < 0.0) {
                return;
            }

			float dispX = (translatedX / translatedZ) * 400.0 + (u_resolution.x / 2.0);
			float dispY = (y_diff / translatedZ) * 400.0 + (u_resolution.y / 2.0);
            vec2 disp = vec2(dispX, dispY);
            
            gl_Position = vec4( ((disp / u_resolution) * 2.0) - 1.0, 0, 1);
        }
        
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
    </script>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="webgl_initialization.js"></script>
    <script src="convertor/map.js"></script>
    <script src="index.js"></script>
</body>
</html>
